{% extends 'base.html' %}

{% block content %}

    {% if article %}

        <h2>Статья {{ article.title }}</h2>
        <p>
            {{ article.text }}

        </p>

    {% else %}

        <h2>Такой статьи не найдено!</h2>
        <p>Посмотрите остальные статьи</p>

    {% endif %}

    <a href="/articles/">
        Назад к статьям
    </a>

{% endblock %}
